<header id="top">
  <div class="wrapper">
    <a href="{{ site.baseurl }}/" class="brand">ZZJ</a>
    <nav id="headerNav">
      <ul>
        <li>
          <a href="{{site.baseurl}}/">主页</a>
        </li>

        {% for my_page in site.pages %}
        {% if my_page.title %}
        <li>
          <a href="{{ my_page.url | prepend: site.baseurl }}">
            {{ my_page.title }}
          </a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
