---
layout: default
---

<div class="page clearfix" index>
  <div class="left">
    <hr>
    <ul>
      {% for post in site.posts %}
      <li>
        <h3>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        <hr>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
